<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    
    <!-- =====css=== -->
    <link rel="stylesheet" href="style.css">




    <title>responsive form</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" name="" id="" placeholder="Enter your email"  required>
                        <i class="uil uil-envelope-alt icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="Password" name="" id="" placeholder="Enter your password"  required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash  showhide" ></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text"> Forget Password ?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" name="" id="" value="Log Now" >
                       
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text"> Not a member ?
                        <a href="#" class="text signup-text"> Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
